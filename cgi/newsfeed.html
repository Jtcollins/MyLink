<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Link</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/circles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="login.cgi?action=view_news&user={user}&session={session}">MyLink</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="login.cgi?action=view_profile&user={user}&session={session}">Profile</a>
                    </li>
                    <li>
                        <a href="login.cgi?action=view_news&user={user}&session={session}">News Feed</a>
                    </li>
                    <li>
                        <a href="login.cgi?action=view_circles&user={user}&session={session}">Friend Circles</a>
                    </li>
                    <li>
                        <a href="login.cgi?action=view_requests&user={user}&session={session}">Friend Requests</a>
                    </li>
                    <li>
                        <a href="login.cgi?action=view_albums&user={user}&session={session}">Albums</a>
                    </li>
                    <li>
                        <a href="login.cgi?action=view_settings&user={user}&session={session}">Settings</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">{firstname}'s News Feed</h1>
        <p class="lead blog-description">{user}</p>
      </div>

        
      <div class="row">
        <div class="col-sm-6">
          <form class="form">
              <textarea class="form-control" placeholder="Write a post" id="newpost" name="newpost" required="" data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>
                  <INPUT TYPE=hidden NAME="picture" VALUE="Null">
                  <INPUT TYPE=hidden NAME="circle" VALUE="abc">
                  <INPUT TYPE=hidden NAME="user" VALUE="{user}">
                  <INPUT TYPE=hidden NAME="session" VALUE="{session}">
                  <INPUT TYPE=hidden NAME="currpage" VALUE="{currpage}">
                  <INPUT TYPE=hidden NAME="verif" VALUE="{verifykey}">
                  <I>Add a picture:</I> <INPUT TYPE="FILE" NAME="picture">

              <button class="btn btn-sm btn-primary btn-block" TYPE=hidden NAME="action" VALUE="makepost">Post</button>
              <br>
          
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
          <div class="list-group">
                  <a href="#" class="list-group-item">eh</a>
                  <a href="#" class="list-group-item">sd</a>
            </div>   
        </div><!-- /.col-sm-4 -->
        </form>
    </div><!-- /.container -->
