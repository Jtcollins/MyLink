<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>My Link</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/blog.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]
    <script src="assets/js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MyLink</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <a href="#">Friend Circles</a>
                    </li>
                    <li>
                        <a href="#">Albums</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

      <div class="blog-header">
        <br>
        <h1 class="blog-title">{firstname} {lastname}</h1>
        <p class="lead blog-description">{user}</p>
      </div>

      <div class="row">

      <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4></h4>
            <img data-src={userpic} class="img-thumbnail" alt="User's profile pic">
          </div>
          <div class="sidebar-module">
            <h4>More Info</h4>
            <ol class="list-unstyled">
              <li><a href="login.cgi?action=view_circles&user={user}&session={session}">Friends</a></li>
              <li><a href="login.cgi?action=view_albums&user={user}&session={session}">Albums</a></li>
              <li><a href="#">Send Friend Request</a></li>

            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

        <div class="col-sm-8 blog-main">
            
          <div class="blog-post">
            <form class="form">
              <textarea class="form-control" placeholder="Write a post" id="newpost" name="newpost" required="" data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>
              <br>
              <li class="dropdown">
                <ul class="dropdown-menu" role="menu">
                </ul>
              </li>
              
              <button class="btn btn-sm btn-primary btn-block" type="submit">Post</button>
            </form>
          </div>
