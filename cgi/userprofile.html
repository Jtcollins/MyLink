    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">{firstname} {lastname}</h1>
        <p class="lead blog-description">{user}</p>
      </div>

      <div class="row">

      <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4></h4>
            <img src="login.cgi?action=show_profilepic&user={user}" class="img-thumbnail" alt="User's profile pic">
          </div>
          <div class="sidebar-module">
            <h4>More Info</h4>
            <ol class="list-unstyled">
              <li><a href="login.cgi?action=view_circles&user={user}&session={session}">Friends</a></li>
              <li><a href="login.cgi?action=view_albums&user={user}&session={session}">Albums</a></li>
              <li><a href="#">Send Friend Request</a></li>
              <li><a href="#">Add to a Circle</a></li>

            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

        <div class="col-sm-8 blog-main">
            
          <div class="blog-post">
            <form class="form">
              <textarea class="form-control" placeholder="Write a post" id="newpost" name="newpost" required="" data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>
                  <INPUT TYPE=hidden NAME="circle" VALUE="abc">
                  <INPUT TYPE=hidden NAME="user" VALUE="{user}">
                  <INPUT TYPE=hidden NAME="session" VALUE="{session}">
                  <INPUT TYPE=hidden NAME="currpage" VALUE="{currpage}">
                  <INPUT TYPE=hidden NAME="verif" VALUE="{verifykey}">

                  <I>Add a picture:</I> <INPUT TYPE="FILE" NAME="file">
              <button class="btn btn-sm btn-primary btn-block" TYPE=hidden NAME="action" VALUE="makepost">Post</button>
              <br>
            </form>
          </div>
