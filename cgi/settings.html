     <div class="container">

      <form METHOD=post ACTION="login.cgi" class="form-signin">
        <h1>Settings Page</h1>

        <button class="btn btn-lg btn-primary btn-block" TYPE=hidden NAME="action" VALUE="ch-name" type="submit">Change Name</button>
        <button class="btn btn-lg btn-primary btn-block" TYPE=hidden NAME="action" VALUE="ch-email" type="submit">Change Email Address</button>
        <button class="btn btn-lg btn-info btn-block" TYPE=hidden NAME="action" VALUE="ch-prof-pic" type="submit">Change Profile Picture</button>
        <button class="btn btn-lg btn-warning btn-block" TYPE=hidden NAME="action" VALUE="verify-acc" type="submit">Verify Account</button>
        <button class="btn btn-lg btn-warning btn-block" TYPE=hidden NAME="action" VALUE="ch-pw" type="submit">Change Password</button>
        <button class="btn btn-lg btn-danger btn-block" TYPE=hidden NAME="action" VALUE="logout" type="submit">Logout</button>
