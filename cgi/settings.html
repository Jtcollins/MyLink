     <div class="container">
      <div class="col-sm-6">
        <form METHOD=post ACTION="login.cgi" class="form-signin">
          <h1>Settings Page</h1>

          <button class="btn btn-md btn-primary btn-block" TYPE=hidden NAME="action" VALUE="ch-name" type="submit">Change Info</button>
          <button class="btn btn-md btn-info btn-block" TYPE=hidden NAME="action" VALUE="ch-prof-pic" type="submit">Change Profile Picture</button>
          <button class="btn btn-md btn-warning btn-block" TYPE=hidden NAME="action" VALUE="verify-acc" type="submit">Verify Account</button>
          <button class="btn btn-md btn-warning btn-block" TYPE=hidden NAME="action" VALUE="ch-pw" type="submit">Change Password</button>
          <INPUT TYPE=hidden NAME="user" VALUE="{user}">
          <INPUT TYPE=hidden NAME="session" VALUE="{session}">
          <br>
          <button class="btn btn-md btn-danger btn-block" TYPE=hidden NAME="action" VALUE="logout" type="submit">Logout</button>
      </div>
